<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Search App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="./assets/pokeball-pokemon-svgrepo-com.svg"
      type="image/xml+svg"
    />
    <script
      src="https://kit.fontawesome.com/60c08b7f40.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 class="main-title">Pokedex</h1>
    <div class="pokedex">
      <section class="section search-section">
        <div class="search-input-btn">
          <input
            class="input"
            type="text"
            id="search-input"
            placeholder="Ex: 1 or Bulbasaur"
          />
          <button class="btn" id="search-button" role="search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <p class="p">You can search for a pokémon by its id or name</p>
      </section>

      <section class="section pokemon-section">
        <article class="article char-article">
          <h2 class="title">
            <span id="pokemon-name">Charmander</span
            ><span id="pokemon-id">#4</span>
          </h2>

          <div id="sprite-container">
            <img
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png"
              alt="Charmander front sprite"
              id="sprite"
            />
          </div>

          <div class="types-char">
            <ul class="list char-list">
              <li class="list-item" id="weight">
                <i class="fa-solid fa-weight-hanging icon"></i>
                <span class="weight-text">Weight: 85</span>
              </li>
              <li class="list-item" id="height">
                <i class="fa-solid fa-ruler-vertical icon"></i>
                <span class="height-text">Height: 6</span>
              </li>
            </ul>
            <ul class="list types-list" id="types">
              <li class="list-item type-item fire">Fire</li>
            </ul>
          </div>
        </article>
        <article class="article stats-article">
          <div class="card-stat">
            <label for="ps-progress" class="stat-label">PS</label>
            <div class="porcent-value">
              <progress
                class="stat-progress"
                value="39"
                min="0"
                max="257"
                id="ps-progress"
              ></progress>
              <span id="hp" class="stat-value">39</span>
            </div>
          </div>

          <div class="card-stat">
            <label for="attack-progress" class="stat-label">Attack</label>
            <div class="porcent-value">
              <progress
                class="stat-progress"
                value="52"
                min="0"
                max="257"
                id="attack-progress"
              ></progress>
              <span id="attack" class="stat-value">52</span>
            </div>
          </div>

          <div class="card-stat">
            <label for="defense-progress" class="stat-label">Defense</label>
            <div class="porcent-value">
              <progress
                class="stat-progress"
                value="43"
                min="0"
                max="257"
                id="defense-progress"
              ></progress>
              <span id="defense" class="stat-value">43</span>
            </div>
          </div>

          <div class="card-stat">
            <label for="special-attack-progress" class="stat-label"
              >Sp. Attack</label
            >
            <div class="porcent-value">
              <progress
                class="stat-progress"
                value="60"
                min="0"
                max="257"
                id="special-attack-progress"
              ></progress>
              <span id="special-attack" class="stat-value">60</span>
            </div>
          </div>

          <div class="card-stat">
            <label for="special-defense-progress" class="stat-label"
              >Sp. Defense</label
            >
            <div class="porcent-value">
              <progress
                class="stat-progress"
                value="50"
                min="0"
                max="257"
                id="special-defense-progress"
              ></progress>
              <span id="special-defense" class="stat-value">50</span>
            </div>
          </div>

          <div class="card-stat">
            <label for="speed-progress" class="stat-label">Speed</label>
            <div class="porcent-value">
              <progress
                class="stat-progress"
                value="65"
                min="0"
                max="257"
                id="speed-progress"
              ></progress>
              <span id="speed" class="stat-value">65</span>
            </div>
          </div>
        </article>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
