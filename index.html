<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Search App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="./assets/icon-svg.svg"
      type="image/xml+svg"
    />
    <script
      src="https://kit.fontawesome.com/60c08b7f40.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 class="main-title">Pokedex</h1>
    <div class="pokedex">
      <section class="section search-section">
        <form role="search" id="search-form">
          <div class="search-input-btn">
            <input
              class="input"
              type="text"
              id="search-input"
              placeholder="Ex: 1 or Bulbasaur"
              required
            />
            <button class="btn" id="search-button" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </form>
        <p class="p">You can search for a pokémon by its id or name</p>
      </section>

      <section class="section pokemon-section">
        <article class="article char-article">
          <h2 class="title">
            <span id="pokemon-name"></span><span id="pokemon-id"></span>
          </h2>

          <div id="sprite-container"></div>

          <div class="types-char">
            <ul class="list char-list">
              <li class="list-item">
                <i class="fa-solid fa-weight-hanging icon"></i>
                <span class="weight-text" id="weight"></span>
              </li>
              <li class="list-item">
                <i class="fa-solid fa-ruler-vertical icon"></i>
                <span class="height-text" id="height"></span>
              </li>
            </ul>
            <ul class="list types-list" id="types"></ul>
          </div>
        </article>
        <article class="article stats-article">
          <div class="card-stat">
            <label for="ps-progress" class="stat-label">PS</label>
            <div class="porcent-value">
              <progress
                class="stat-progress"
                value=""
                min="0"
                max="257"
                id="hp-progress"
              ></progress>
              <span id="hp" class="stat-value"></span>
            </div>
          </div>

          <div class="card-stat">
            <label for="attack-progress" class="stat-label">Attack</label>
            <div class="porcent-value">
              <progress
                class="stat-progress"
                value=""
                min="0"
                max="257"
                id="attack-progress"
              ></progress>
              <span id="attack" class="stat-value"></span>
            </div>
          </div>

          <div class="card-stat">
            <label for="defense-progress" class="stat-label">Defense</label>
            <div class="porcent-value">
              <progress
                class="stat-progress"
                value=""
                min="0"
                max="257"
                id="defense-progress"
              ></progress>
              <span id="defense" class="stat-value"></span>
            </div>
          </div>

          <div class="card-stat">
            <label for="special-attack-progress" class="stat-label"
              >Sp. Attack</label
            >
            <div class="porcent-value">
              <progress
                class="stat-progress"
                value=""
                min="0"
                max="257"
                id="special-attack-progress"
              ></progress>
              <span id="special-attack" class="stat-value"></span>
            </div>
          </div>

          <div class="card-stat">
            <label for="special-defense-progress" class="stat-label"
              >Sp. Defense</label
            >
            <div class="porcent-value">
              <progress
                class="stat-progress"
                value=""
                min="0"
                max="257"
                id="special-defense-progress"
              ></progress>
              <span id="special-defense" class="stat-value"></span>
            </div>
          </div>

          <div class="card-stat">
            <label for="speed-progress" class="stat-label">Speed</label>
            <div class="porcent-value">
              <progress
                class="stat-progress"
                value=""
                min="0"
                max="257"
                id="speed-progress"
              ></progress>
              <span id="speed" class="stat-value"></span>
            </div>
          </div>
        </article>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
